<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <h1 class="mainheading">Rock Paper Scissors</h1>
    <section class="container">
        <div class="resultfield">
            <div class="resultimages">
                <span class="userresult">
                    <img src="rock1.png" alt="Rock">
                </span>
                <span class="cpuresult">
                    <img src="paper.png" alt="Rock">
                </span>
            </div>
            <div class="result">Let's Play !!</div>
        </div>
        <div class="optionimagediv">
            <span class="optionimageinside">
                <img src="rock1.png" alt="Rock">
                <p>Rock</p>
            </span>
            <span class="optionimageinside">
                <img src="paper.png" alt="Rock">
                <p>Paper</p>
            </span>
            <span class="optionimageinside">
                <img src="scissors.png" alt="Rock">
                <p>Scissors</p>
            </span>
        </div>
        

    </section>
    <div class="scorediv">
            
    </div>

    





<script src="script.js" defer></script>
</body>
</html>
